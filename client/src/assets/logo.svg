<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Film strip icon -->
  <rect x="20" y="15" width="20" height="30" rx="2" fill="white" opacity="0.9"/>
  <rect x="22" y="17" width="16" height="26" rx="1" fill="url(#gradient3)"/>
  
  <!-- Film strip holes -->
  <circle cx="25" cy="20" r="1.5" fill="white"/>
  <circle cx="25" cy="25" r="1.5" fill="white"/>
  <circle cx="25" cy="30" r="1.5" fill="white"/>
  <circle cx="25" cy="35" r="1.5" fill="white"/>
  <circle cx="25" cy="40" r="1.5" fill="white"/>
  
  <circle cx="35" cy="20" r="1.5" fill="white"/>
  <circle cx="35" cy="25" r="1.5" fill="white"/>
  <circle cx="35" cy="30" r="1.5" fill="white"/>
  <circle cx="35" cy="35" r="1.5" fill="white"/>
  <circle cx="35" cy="40" r="1.5" fill="white"/>
  
  <!-- Play button icon -->
  <polygon points="28,25 28,35 36,30" fill="white" opacity="0.8"/>
  
  <!-- CineVerse text in one line with stylish effects -->
  <text x="70" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="url(#gradient4)" stroke="url(#gradient4)" stroke-width="0.5" paint-order="stroke fill" filter="url(#glow)">
    CineVerse
  </text>
  
  <!-- Text shadow effect -->
  <text x="72" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="rgba(0,0,0,0.3)" opacity="0.6">
    CineVerse
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="15" r="2" fill="url(#gradient5)" opacity="0.6"/>
  <circle cx="210" cy="25" r="1.5" fill="url(#gradient5)" opacity="0.4"/>
  <circle cx="215" cy="40" r="2.5" fill="url(#gradient5)" opacity="0.5"/>
  
  <!-- Gradients -->
  <defs>
    <!-- Glow effect filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
